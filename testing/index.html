<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
        }
        function generateChunk(scene, x) {
            var chunksize = 9;
            for(var p = 0; p < chunksize; p++) {
                for(var i = 0; i < chunksize; i++) {
                    var box = new BABYLON.Mesh.CreateBox('crate', 1, scene);
                    box.material = new BABYLON.StandardMaterial("Mat", scene);                
                    box.material.diffuseTexture = new BABYLON.Texture("grass.jpg", scene);
                    box.material.diffuseTexture.hasAlpha = false;                                       
                    box.position = new BABYLON.Vector3(x + i, -9, p);
                    
                    box.checkCollisions = true;
                }
            }
        }
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        /******* Add the create scene function ******/
        var createScene = function () {
            var scene = new BABYLON.Scene(engine);

            // Lights
            var light0 = new BABYLON.DirectionalLight("Omni", new BABYLON.Vector3(-2, -5, 2), scene);
            var light1 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(2, -5, -2), scene);

            // Need a free camera for collisions
            var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(10, -7, 0), scene);
            camera.attachControl(canvas, true);

            //Ground
            var dimensions = 10;

            var chunk = 0;
            var iteration = 0;
            function test() {
                chunk = chunk + 9;
                iteration++;
                if(iteration > 50) return;
                generateChunk(scene, chunk);
                setTimeout(() => {
                    test();
                }, 2000);
            }

            test();
            //Set gravity for the scene (G force like, on Y-axis)
            scene.gravity = new BABYLON.Vector3(0, -0.1, 0);

            // Enable Collisions
            scene.collisionsEnabled = true;

            //Then apply collisions and gravity to the active camera
            camera.checkCollisions = true;
            camera.applyGravity = true;

            //Set the ellipsoid around the camera (e.g. your player's size)
            camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);

            //finally, say which mesh will be collisionable
            

            return scene;
        }
        /******* End of the create scene function ******/    

        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () { 
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });
    </script>

   </body>

</html>
